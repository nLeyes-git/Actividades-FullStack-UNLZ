    <article class="contact__container">

        <div class="contact__article">
            <h1>Deja tus datos y nos comunicamos con vos</h1>
        
            <form action="">
                <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Nombre" name="nombre">
                <label for="apellido">Apellido: </label>
                <input type="text" placeholder="Apellido">
                <label for="email">Email: </label>
                <input type="email" name="email" id="" placeholder="example@email.com">
                <select name="select_bar" class="select__bar">
                    <option value="default">Elige tu Ford</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">TRUCK</option>
                    <option value="Mustang">Mustang</option>
                    <option value="Otro">Otro</option>
                </select>
                <button><a href="#">Quiero mas info</a></button>
            </form>
    
        </div>
