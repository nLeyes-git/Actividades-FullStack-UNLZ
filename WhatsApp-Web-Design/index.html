<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>WhatsApp Web Design</title>
</head>

<body>
    <main class="container">
        <section class="contact__section">
            <section class="contact__header">
                <div class="icons">
                    <img src="./images/contact section/red-circle.svg" alt="">
                    <img src="./images/contact section/yellow-circle.svg" alt="">
                    <img src="./images/contact section/green-circle.svg" alt="">
                </div>
                <div class="icons">
                    <img src="./images/contact section/pencil.svg" alt="">
                    <img src="./images/contact section/arrow-down.svg" alt="">
                </div>
            </section>
            <div class="lupa">
                <img src="./images/contact section/lupa.svg" alt="">
                <input type="text" placeholder="Search or start new chat" class="lupa__input">
            </div>
            <p>STATUS</p>
            <div class="histories__section">
                <img src="./images/contact section/historie1.svg" alt="">
                <img src="./images/contact section/historie2.svg" alt="">
                <img src="./images/contact section/historie3.svg" alt="">
            </div>
            <p><a href="#">all chats</a></p><p><a href="#">PRIVATE</a></p>
            <section class="contacts">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </section>   
        </section>
        <section class="chat__section"></section>
        <section class="detail__section"></section>
    </main>

</body>

</html>
